<table>
  <thead>
    <tr>
      @for (key of columns(); track $index) {
        <th>{{ key }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of localData(); track $index) {
      <tr
        [attr.flag]="
          setRowAttribute && row[setRowAttribute.fromCell] ? row[setRowAttribute.fromCell] : null
        ">
        @for (key of columns(); track $index) {
          <td>{{ row[key] }}</td>
        }
      </tr>
    }
  </tbody>
</table>
