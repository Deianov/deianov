<div class="tabs">
  <a href="#" (click)="setLevel(1)" [class.active]="level === 1 && !showMap"
    >FIRST FLOOR</a
  >
  <a href="#" (click)="setLevel(2)" [class.active]="level === 2 && !showMap"
    >ATTIC</a
  >
  <a href="#" (click)="setMap()" [class.active]="showMap">MAP</a>
</div>

@if (showMap) {
<app-map [url]="data.google"></app-map>
}@else {
<app-plan [level]="level" [(layer)]="layer" [data]="data"></app-plan>
}
